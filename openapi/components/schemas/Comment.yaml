properties:
  body:
    example: Hi there, ....
    type: string
  comment_record_id:
    example: 8ffb3622-7c6b-4ccc-b65f-7a3dc0099576
    format: uuid
    type: string
  comment_record_type:
    enum:
      - number_order
      - sub_number_order
      - number_order_phone_number
    example: sub_number_order
    type: string
  commenter:
    example: user@company.com
    readOnly: true
    type: string
  commenter_type:
    enum:
      - admin
      - user
    example: user
    readOnly: true
    type: string
  created_at:
    description: An ISO 8901 datetime string denoting when the comment was created.
    example: '2018-01-01T00:00:00.000000Z'
    format: datetime
    readOnly: true
    type: string
  id:
    example: 12ade33a-21c0-473b-b055-b3c836e1c292
    format: uuid
    readOnly: true
    type: string
  read_at:
    description: An ISO 8901 datetime string for when the comment was read.
    example: null
    format: datetime
    readOnly: true
    type: string
  updated_at:
    description: An ISO 8901 datetime string for when the comment was updated.
    example: '2018-01-01T00:00:00.000000Z'
    format: datetime
    readOnly: true
    type: string
